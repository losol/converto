name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - name: yarn install, build, and test
        run: |
          yarn install
          yarn run build
        env:
          CI: true
